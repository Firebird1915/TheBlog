<section class="page-header">
  <h1 class="project-name">{{ site.title }}</h1>
  <div class="trigger">
    {% for page in site.pages %}
      {% if page.title %}
      <a class="page-link btn"href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</section>
